<!DOCTYPE html>
<html>
<head><title>Generate Slate Extension Icons</title></head>
<body>
<p>Open this file in a browser, right-click each canvas, and "Save Image As" with the correct filename.</p>
<div id="icons"></div>
<script>
  [16, 48, 128].forEach(size => {
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');

    // Background
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.roundRect(0, 0, size, size, size * 0.15);
    ctx.fill();

    // Border
    ctx.strokeStyle = '#d1b18f';
    ctx.lineWidth = Math.max(1, size * 0.04);
    ctx.beginPath();
    ctx.roundRect(size * 0.04, size * 0.04, size * 0.92, size * 0.92, size * 0.12);
    ctx.stroke();

    // "S" letter
    ctx.fillStyle = '#d1b18f';
    ctx.font = `bold ${size * 0.55}px 'Segoe UI', system-ui, sans-serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('S', size / 2, size / 2 + size * 0.02);

    const div = document.createElement('div');
    div.style.margin = '16px';
    div.innerHTML = `<p>icon${size}.png (${size}x${size})</p>`;
    div.appendChild(canvas);
    document.getElementById('icons').appendChild(div);
  });
</script>
</body>
</html>
