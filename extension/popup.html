<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 360px;
      background: #000000;
      color: #e8e8e8;
      font-family: 'Inter', 'Helvetica Now', 'Helvetica Neue', Arial, sans-serif;
      font-size: 13px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .header h1 {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #e8e8e8;
    }
    .header .sign-out {
      background: none;
      border: none;
      color: #525252;
      font-size: 11px;
      cursor: pointer;
      font-family: inherit;
    }
    .header .sign-out:hover { color: #e8e8e8; }

    /* Sign In */
    .sign-in {
      padding: 32px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sign-in p {
      color: #a0a0a0;
      font-size: 12px;
      margin-bottom: 24px;
      line-height: 1.5;
      text-align: center;
    }
    .sign-in .error {
      color: #b83c2a;
      font-size: 11px;
      margin-top: 12px;
      text-align: center;
    }

    /* Google Sign-In button */
    .btn-google {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 12px 16px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e8e8e8;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: opacity 0.15s ease;
    }
    .btn-google:hover { border-color: #948b72; }
    .btn-google:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-google svg { flex-shrink: 0; }

    /* Messages area — scrollable, max height */
    .messages {
      max-height: 280px;
      overflow-y: auto;
      padding: 0 16px;
    }
    .messages:empty { display: none; }
    .messages::-webkit-scrollbar { width: 4px; }
    .messages::-webkit-scrollbar-track { background: transparent; }
    .messages::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); }

    /* Message row — matches ChatPanel styling */
    .msg {
      display: flex;
      gap: 8px;
      align-items: flex-start;
      padding: 6px 0;
    }
    .msg .arrow {
      font-size: 11px;
      flex-shrink: 0;
      line-height: 1.4;
    }
    .msg .arrow.user { color: #525252; opacity: 0.6; }
    .msg .arrow.agent { color: #948b72; }
    .msg .arrow.error { color: #b83c2a; }
    .msg .arrow.success { color: #2d6b3a; }
    .msg .text {
      font-size: 13px;
      line-height: 1.4;
      flex: 1;
      word-break: break-word;
    }
    .msg .text.user { color: #e8e8e8; }
    .msg .text.agent { color: #a0a0a0; }
    .msg .text.error { color: #b83c2a; }
    .msg .text.success { color: #948b72; }

    /* Processing indicator inside messages */
    .msg-processing {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 6px 0;
      font-size: 11px;
      color: #525252;
    }

    /* Chat input area */
    .chat-input {
      padding: 10px 16px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
    .chat-input textarea {
      flex: 1;
      background: transparent;
      border: none;
      color: #e8e8e8;
      font-size: 13px;
      font-family: inherit;
      outline: none;
      resize: none;
      overflow: hidden;
      line-height: 1.4;
      padding: 0;
    }
    .chat-input textarea::placeholder { color: #525252; }
    .chat-input .send-btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: opacity 0.15s ease;
    }
    .chat-input .send-btn:disabled { opacity: 0.3; cursor: not-allowed; }
    .chat-input .send-btn svg { display: block; }

    /* Source info */
    .source {
      padding: 4px 16px;
      font-size: 11px;
      color: #525252;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .source:empty { display: none; }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #525252;
    }

    /* Open app link */
    .open-app {
      display: block;
      text-align: center;
      padding: 8px;
      color: #525252;
      font-size: 11px;
      text-decoration: none;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-family: inherit;
    }
    .open-app:hover { color: #948b72; }

    /* Spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner {
      width: 12px;
      height: 12px;
      border: 1.5px solid #525252;
      border-top-color: #948b72;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      flex-shrink: 0;
    }
    .spinner-lg {
      width: 16px;
      height: 16px;
      border: 2px solid #525252;
      border-top-color: #e8e8e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      flex-shrink: 0;
    }

    /* Selection */
    ::selection {
      background: rgba(148, 139, 114, 0.3);
      color: #e8e8e8;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">Loading...</div>
  </div>

  <script src="supabase.js"></script>
  <script src="popup.js"></script>
</body>
</html>
