<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 360px;
      min-height: 200px;
      max-height: 520px;
      background: #000000;
      color: #e8e8e8;
      font-family: 'Inter', 'Helvetica Now', 'Helvetica Neue', Arial, sans-serif;
      font-size: 13px;
      overflow-y: auto;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .header h1 {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #e8e8e8;
    }
    .header .sign-out {
      background: none;
      border: none;
      color: #525252;
      font-size: 11px;
      cursor: pointer;
      font-family: inherit;
    }
    .header .sign-out:hover { color: #e8e8e8; }

    /* Sign In */
    .sign-in {
      padding: 32px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sign-in p {
      color: #a0a0a0;
      font-size: 12px;
      margin-bottom: 24px;
      line-height: 1.5;
      text-align: center;
    }
    .sign-in .error {
      color: #b83c2a;
      font-size: 11px;
      margin-top: 12px;
      text-align: center;
    }

    /* Google Sign-In button */
    .btn-google {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 12px 16px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e8e8e8;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: opacity 0.15s ease;
    }
    .btn-google:hover { border-color: #948b72; }
    .btn-google:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-google svg { flex-shrink: 0; }

    /* Note Form */
    .note-form {
      padding: 16px;
    }
    .note-form textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px 12px;
      background: #0d0d0d;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e8e8e8;
      font-size: 13px;
      font-family: inherit;
      resize: vertical;
      outline: none;
      line-height: 1.5;
    }
    .note-form textarea:focus { border-color: #948b72; }
    .note-form textarea::placeholder { color: #525252; }

    /* Page/Section Picker */
    .picker {
      margin-top: 12px;
    }
    .picker label {
      display: block;
      color: #525252;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .picker select {
      width: 100%;
      padding: 8px 10px;
      background: #0d0d0d;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e8e8e8;
      font-size: 13px;
      font-family: inherit;
      outline: none;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .picker select:focus { border-color: #948b72; }

    /* Tags input */
    .tags-input {
      margin-top: 8px;
    }
    .tags-input input {
      width: 100%;
      padding: 8px 10px;
      background: #0d0d0d;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e8e8e8;
      font-size: 12px;
      font-family: inherit;
      outline: none;
    }
    .tags-input input:focus { border-color: #948b72; }
    .tags-input input::placeholder { color: #525252; }

    /* Actions */
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .btn-save {
      flex: 1;
      padding: 10px;
      background: transparent;
      color: #948b72;
      border: 1px solid #948b72;
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      letter-spacing: 0.5px;
      transition: all 0.15s ease;
    }
    .btn-save:hover {
      background: rgba(148, 139, 114, 0.1);
    }
    .btn-save:disabled { opacity: 0.5; cursor: default; }

    /* Status */
    .status {
      padding: 12px 16px;
      text-align: center;
      font-size: 12px;
    }
    .status.success { color: #2d6b3a; }
    .status.error { color: #b83c2a; }

    /* Source info */
    .source {
      padding: 0 16px 8px;
      font-size: 11px;
      color: #525252;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #525252;
    }

    /* Open app link */
    .open-app {
      display: block;
      text-align: center;
      padding: 8px;
      color: #525252;
      font-size: 11px;
      text-decoration: none;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-family: inherit;
    }
    .open-app:hover { color: #948b72; }

    /* Spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #525252;
      border-top-color: #e8e8e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      flex-shrink: 0;
    }

    /* Selection */
    ::selection {
      background: rgba(148, 139, 114, 0.3);
      color: #e8e8e8;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">Loading...</div>
  </div>

  <script src="supabase.js"></script>
  <script src="popup.js"></script>
</body>
</html>
